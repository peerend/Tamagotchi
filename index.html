<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>My Mogwai!</title>
</head>
<body>
  <div class='jumbotron'>
    <h1 class='row col-sm-offset-2'>My Mogwai! </h1>
    <h2 class='row col-sm-offset-2'>The only way to win is by losing slowly.</h2>
  </div>

  <div class='container col-sm-8 col-sm-offset-2'>
    <h3>Living life one click at a time</h3>
    <form id='MogwaiGame'>
      <div class='form-group row'>
      <label class = 'col-sm-8' for='userPlay'>Risk playing with your Mogwai?</label>
        <input id='userPlay' type='button' value='Play with Mogwai' onlick="afroSamurai.playLevels();"/>
      </div>
      <div class='form-group row'>
      <label class = 'col-sm-8' for='userFood'>Risk feeding your Mogwai?</label>
        <input id='userFood' type='button' value='Feed Mogwai' onlick="afroSamurai.foodLevels();"/>
      </div>
      <div class='form-group row'>
      <label class = 'col-sm-8' for='userDirty'>Risk washing your Mogwai?</label>
        <input id='userDirty' type='button' value='Wash Mogwai' onlick="afroSamurai.dirtyLevels();"/>
      </div>
    </form>
  </div>
</body>
</html>
